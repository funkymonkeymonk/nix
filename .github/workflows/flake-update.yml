---
name: Weekly Flake Update
on:
  schedule:
    # Every Friday at 4:00 AM UTC
    - cron: "0 4 * * 5"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
  issues: write
concurrency:
  group: flake-update
  cancel-in-progress: false
jobs:
  flake-update:
    name: Update Flake and Create PR
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      # Configuration for version change detection
      MIN_VERSION_CHANGES: ${{ vars.MIN_VERSION_CHANGES || '1' }}
      SKIP_PR_IF_NO_CHANGES: ${{ vars.SKIP_PR_IF_NO_CHANGES || 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          upstream-cache: false
      - name: Install devenv.sh
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Install additional tools
        run: |
          nix profile install --accept-flake-config nixpkgs#jq
          nix profile install --accept-flake-config nixpkgs#gh
      - name: Discover existing flake update PRs
        id: discover-prs
        run: |
          echo "Searching for existing flake update PRs..."
          existing_prs=$(gh pr list \
            --repo ${{ github.repository }} \
            --label "flake-update" \
            --state open \
            --json number,title \
            --jq '.[] | @base64')

          if [ -n "$existing_prs" ]; then
            echo "Found existing PRs"
            echo "existing_prs<<EOF" >> $GITHUB_OUTPUT
            echo "$existing_prs" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "No existing PRs found"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Close existing PRs after creating new one
        if: steps.discover-prs.outputs.existing_prs
        run: |
          # This will be populated later after new PR creation
          echo "Will close existing PRs after new PR is created"
          echo "existing_prs_to_close<<EOF" >> $GITHUB_ENV
          echo "${{ steps.discover-prs.outputs.existing_prs }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Backup current flake.lock for version comparison
        run: |
          echo "Backing up current flake.lock for version comparison..."
          cp flake.lock flake.lock.backup
      - name: Update flake.lock
        run: |
          echo "Configuring git user..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "Updating flake.lock..."
          nix flake update --commit-lock-file --commit-lockfile-summary "chore: update flake.lock"

          if [ -n "$(git status --porcelain)" ]; then
            echo "Flake updated successfully"
            echo "flake_updated=true" >> $GITHUB_ENV
          else
            echo "No changes to flake.lock"
            echo "flake_updated=false" >> $GITHUB_ENV
          fi
      - name: Analyze version changes
        if: env.flake_updated == 'true'
        run: |
          echo "Analyzing version changes between old and new flake.lock..."
          
          # Create a script to analyze version changes
          cat > analyze_changes.py << 'EOF'
          import json
          import sys
          from datetime import datetime

          def get_version_info(lockfile_path):
              try:
                  with open(lockfile_path, 'r') as f:
                      data = json.load(f)
                  
                  versions = {}
                  for node_name, node_data in data.get('nodes', {}).items():
                      if 'locked' in node_data:
                          locked = node_data['locked']
                          if 'rev' in locked:
                              # Git repository
                              versions[node_name] = {
                                  'type': 'git',
                                  'rev': locked['rev'][:8],  # Short rev
                                  'owner': locked.get('owner', ''),
                                  'repo': locked.get('repo', ''),
                                  'lastModified': locked.get('lastModified', 0)
                              }
                          elif 'version' in locked:
                              # Versioned package
                              versions[node_name] = {
                                  'type': 'version',
                                  'version': locked['version'],
                                  'url': locked.get('url', ''),
                                  'hash': locked.get('narHash', '')[:8]
                              }
                  return versions
              except Exception as e:
                  print(f"Error parsing {lockfile_path}: {e}")
                  return {}

          def compare_versions(old_versions, new_versions):
              changes = []
              
              for node_name in new_versions:
                  if node_name in old_versions:
                      old_info = old_versions[node_name]
                      new_info = new_versions[node_name]
                      
                      if old_info['type'] == 'git' and new_info['type'] == 'git':
                          if old_info['rev'] != new_info['rev']:
                              changes.append({
                                  'name': node_name,
                                  'type': 'git',
                                  'old_rev': old_info['rev'],
                                  'new_rev': new_info['rev'],
                                  'owner': new_info['owner'],
                                  'repo': new_info['repo']
                              })
                      elif old_info['type'] == 'version' and new_info['type'] == 'version':
                          if old_info['version'] != new_info['version']:
                              changes.append({
                                  'name': node_name,
                                  'type': 'version',
                                  'old_version': old_info['version'],
                                  'new_version': new_info['version']
                              })
                  else:
                      # New node added
                      new_info = new_versions[node_name]
                      if new_info['type'] == 'git':
                          changes.append({
                              'name': node_name,
                              'type': 'git',
                              'old_rev': 'NEW',
                              'new_rev': new_info['rev'],
                              'owner': new_info['owner'],
                              'repo': new_info['repo'],
                              'added': True
                          })
                      elif new_info['type'] == 'version':
                          changes.append({
                              'name': node_name,
                              'type': 'version',
                              'old_version': 'NEW',
                              'new_version': new_info['version'],
                              'added': True
                          })
              
              return changes

          # Load and compare versions
          old_versions = get_version_info('flake.lock.backup')
          new_versions = get_version_info('flake.lock')
          changes = compare_versions(old_versions, new_versions)
          
          # Output results
          print(f"Found {len(changes)} version changes")
          
          # Generate markdown summary
          print("## Version Changes Analysis")
          print("")
          if changes:
              git_changes = [c for c in changes if c['type'] == 'git']
              version_changes = [c for c in changes if c['type'] == 'version']
              
              if git_changes:
                  print("### Git Repository Updates")
                  print("")
                  print("| Package | Owner/Repo | Old Commit | New Commit |")
                  print("|---------|------------|------------|------------|")
                  for change in git_changes:
                      repo_info = f"{change['owner']}/{change['repo']}" if change['owner'] and change['repo'] else change['name']
                      status = "üÜï" if change.get('added') else "üîÑ"
                      print(f"| {status} {change['name']} | {repo_info} | {change['old_rev']} | {change['new_rev']} |")
                  print("")
              
              if version_changes:
                  print("### Package Version Updates")
                  print("")
                  print("| Package | Old Version | New Version |")
                  print("|---------|-------------|-------------|")
                  for change in version_changes:
                      status = "üÜï" if change.get('added') else "üîÑ"
                      print(f"| {status} {change['name']} | {change['old_version']} | {change['new_version']} |")
                  print("")
          else:
              print("No significant version changes detected")
              print("")
          
          # Set environment variables for conditional logic
          print(f"version_changes_count={len(changes)}")
          print(f"has_git_changes={len([c for c in changes if c['type'] == 'git'])}")
          print(f"has_version_changes={len([c for c in changes if c['type'] == 'version'])}")
          EOF
          
          # Run the analysis
          python3 analyze_changes.py > version_analysis.md
          
          # Display the analysis
          cat version_analysis.md
          
          # Extract counts for environment variables
          changes_count=$(grep "version_changes_count=" version_analysis.md | cut -d'=' -f2)
          git_changes_count=$(grep "has_git_changes=" version_analysis.md | cut -d'=' -f2)
          version_changes_count=$(grep "has_version_changes=" version_analysis.md | cut -d'=' -f2)
          
          echo "version_changes_count=$changes_count" >> $GITHUB_ENV
          echo "has_git_changes=$git_changes_count" >> $GITHUB_ENV
          echo "has_version_changes=$version_changes_count" >> $GITHUB_ENV
          
          # Store the analysis for PR description
          echo "version_analysis<<EOF" >> $GITHUB_ENV
          cat version_analysis.md >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          # Determine if there are meaningful changes
          # Use configured threshold for minimum changes
          min_changes_threshold="${{ env.MIN_VERSION_CHANGES }}"
          
          echo "üîß Using threshold: $min_changes_threshold minimum changes"
          
          if [ "$changes_count" -ge "$min_changes_threshold" ]; then
            echo "meaningful_changes=true" >> $GITHUB_ENV
            echo "‚úÖ Found $changes_count meaningful version changes (threshold: $min_changes_threshold)"
          else
            echo "meaningful_changes=false" >> $GITHUB_ENV
            echo "‚ÑπÔ∏è Found only $changes_count changes, below threshold of $min_changes_threshold"
          fi
      - name: Attempt basic fixes for common breakage
        if: env.flake_updated == 'true'
        run: |
          echo "Attempting basic fixes for common issues..."

          # Create fix attempts log
          echo "fix_attempts_log<<EOF" >> $GITHUB_ENV
          echo "# Automated Fix Attempts" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV

          fixes_applied=0

          # Common package renames (can be expanded)
          declare -A package_renames=(
            ["ripgrep-all"]="ripgrepAll"
            # Add more renames as needed
          )

          for old_name in "${!package_renames[@]}"; do
            new_name="${package_renames[$old_name]}"
            if grep -r "packages\.${old_name}" . --include="*.nix" 2>/dev/null; then
              echo "Found potential rename: $old_name -> $new_name" >> $GITHUB_ENV
              sed -i.bak "s/packages\.${old_name}/packages\.${new_name}/g" \
                $(find . -name "*.nix" -exec grep -l "packages\.${old_name}" {} \;)
              fixes_applied=$((fixes_applied + 1))
              echo "- Applied rename: $old_name -> $new_name" >> $GITHUB_ENV
            fi
          done

          if [ $fixes_applied -gt 0 ]; then
            echo "Applied $fixes_applied automated fixes"
            git add .
            git commit -m "fix: apply automated fixes for common package renames"
          else
            echo "No fixes applied" >> $GITHUB_ENV
          fi

          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Validate changes
        run: |
          echo "Validating updated flake..."

          # Run flake check
          if nix flake check --no-build; then
            echo "Flake validation passed"
            echo "validation_status=passed" >> $GITHUB_ENV
            echo "validation_result=‚úÖ All validations passed" >> $GITHUB_ENV
          else
            echo "Flake validation failed"
            echo "validation_status=failed" >> $GITHUB_ENV
            echo "validation_result=‚ùå Validation failed - see logs" >> $GITHUB_ENV
          fi

          # Generate package changes summary
          echo "package_changes<<EOF" >> $GITHUB_ENV
          echo "## Package Changes" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          git log --oneline -1 >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Skip PR creation (no meaningful changes)
        if: env.flake_updated == 'true' && env.meaningful_changes == 'false'
        run: |
          echo "‚ÑπÔ∏è Skipping PR creation - no meaningful version changes detected"
          echo "üìä Found ${{ env.version_changes_count }} changes, below threshold"
          echo "üîÑ Flake.lock was updated but changes are not significant enough for PR"
          echo ""
          echo "Version Analysis Summary:"
          echo "${{ env.version_analysis }}"
      - name: Create Pull Request
        if: env.flake_updated == 'true' && env.meaningful_changes == 'true'
        id: create-pr
        run: |
          branch_name="flake-update-$(date +%Y-%m-%d)"

          # Create and push branch
          git checkout -b "$branch_name"
          git push origin "$branch_name"

          # Generate PR description
          pr_description=$(cat << EOF
          # Weekly Flake Update - $(date +%Y-%m-%d)

          ## Status
          ${{ env.validation_result }}

          ## Executive Summary
          This PR contains the weekly automatic update of Nix flake dependencies with **${{ env.version_changes_count }}** meaningful version changes.

          - **Status**: ${{ env.validation_status }}
          - **Version Changes**: ${{ env.version_changes_count }} total (${{ env.has_git_changes }} git updates, ${{ env.has_version_changes }} package updates)
          - **Automated fixes applied**: See below
          - **Validation**: Completed

          ${{ env.version_analysis }}

          ${{ env.package_changes }}

          ${{ env.fix_attempts_log }}

          ## Technical Details

          ### Changes Applied
          - Updated flake.lock with latest package versions
          - Analyzed version changes to ensure meaningful updates
          - Attempted automated fixes for common breakage patterns

          ### Version Analysis Methodology
          This PR was created only after detecting meaningful version changes:
          - Git repositories: Compared commit hashes
          - Versioned packages: Compared semantic versions
          - Threshold: Minimum 1 change required for PR creation

          ### Test Results
          The full CI/CD pipeline will run on this PR to validate all changes.

          ### Next Steps
          1. Review the version changes above
          2. Check CI/CD pipeline results
          3. Manually address any remaining build failures
          4. Merge if all tests pass

          ### Rollback Instructions
          If needed, revert to previous state:
          \`\`\`bash
          git checkout main
          git reset --hard HEAD~1
          \`\`\`

          ---

          ü§ñ This PR was created automatically by the weekly flake update workflow.
          üìä Version analysis performed with ${{ env.version_changes_count }} changes detected.
          EOF
          )

          # Create PR
          pr_url=$(gh pr create \
            --title "Weekly Flake Update - $(date +%Y-%m-%d)" \
            --body "$pr_description" \
            --label "flake-update" \
            --label "dependencies" \
            --repo ${{ github.repository }})

          echo "PR created: $pr_url"
          echo "pr_url=$pr_url" >> $GITHUB_OUTPUT
          echo "pr_number=$(echo $pr_url | sed 's/.*\/pull\/\([0-9]*\).*/\1/')" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Close existing PRs
        if: steps.create-pr.outputs.pr_number && env.existing_prs_to_close
        run: |
          new_pr_number="${{ steps.create-pr.outputs.pr_number }}"
          new_pr_url="${{ steps.create-pr.outputs.pr_url }}"

          echo "$existing_prs_to_close" | while read -r pr_info; do
            if [ -n "$pr_info" ]; then
              pr_number=$(echo "$pr_info" | base64 -d | jq -r '.number')
              pr_title=$(echo "$pr_info" | base64 -d | jq -r '.title')

              echo "Closing PR #$pr_number: $pr_title"

              # Add comment before closing
              gh pr comment "$pr_number" \
                --body "üîÑ Superseded by #$new_pr_number - Latest update: $new_pr_url" \
                --repo ${{ github.repository }}

              # Close PR
              gh pr close "$pr_number" \
                --comment "Superseded by #$new_pr_number" \
                --repo ${{ github.repository }}

              echo "Closed PR #$pr_number"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Workflow completion
        run: |
          echo "üìä Flake Update Workflow Summary"
          echo "================================"
          echo ""
          
          if [ "${{ env.flake_updated }}" == "true" ]; then
            echo "‚úÖ Flake.lock was updated"
            echo "üìà Version changes detected: ${{ env.version_changes_count }}"
            echo "üîç Git repository updates: ${{ env.has_git_changes }}"
            echo "üì¶ Package version updates: ${{ env.has_version_changes }}"
            echo "‚öôÔ∏è Threshold used: ${{ env.MIN_VERSION_CHANGES }} changes"
            
            if [ "${{ env.meaningful_changes }}" == "true" ]; then
              echo "üìÑ Pull Request created: ${{ steps.create-pr.outputs.pr_url }}"
              echo "üéâ Workflow completed with PR creation"
            else
              echo "‚è≠Ô∏è PR creation skipped (below threshold)"
              echo "‚ÑπÔ∏è Workflow completed without PR"
            fi
          else
            echo "‚ÑπÔ∏è No flake updates were needed"
            echo "üéâ Workflow completed (no action required)"
          fi
          
          echo ""
          echo "Configuration:"
          echo "- MIN_VERSION_CHANGES: ${{ env.MIN_VERSION_CHANGES }}"
          echo "- SKIP_PR_IF_NO_CHANGES: ${{ env.SKIP_PR_IF_NO_CHANGES }}"
