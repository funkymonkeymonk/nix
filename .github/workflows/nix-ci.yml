---
name: Nix CI/CD Pipeline
# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # Job 1: Quick validation + formatting (single runner, no duplication)
  test-quick:
    name: Quick Validation & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: |
            /nix/store
            ~/.cache/nix
          key: ${{ runner.os }}-nix-store-${{ hashFiles('**/flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store-
      - name: Install devenv
        run: nix profile install nixpkgs#devenv
      - name: Run formatter (not duplicated)
        run: devenv shell task fmt
      - name: Run linter (not duplicated)
        run: devenv shell task lint
      - name: Run quick tests
        run: devenv shell task test quick
  # Job 2: Darwin-specific testing
  test-darwin:
    name: Darwin Configuration Tests
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: |
            /nix/store
            ~/.cache/nix
          key: ${{ runner.os }}-nix-store-${{ hashFiles('**/flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store-
      - name: Install devenv
        run: nix profile install nixpkgs#devenv
      - name: Run Darwin-specific tests
        run: devenv shell task test:darwin-only
  # Job 3: Linux-specific testing
  test-linux:
    name: Linux Configuration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Cache Nix store
        uses: actions/cache@v4
        with:
          path: |
            /nix/store
            ~/.cache/nix
          key: ${{ runner.os }}-nix-store-${{ hashFiles('**/flake.lock') }}
          restore-keys: |
            ${{ runner.os }}-nix-store-
      - name: Install devenv
        run: nix profile install nixpkgs#devenv
      - name: Run Linux-specific tests
        run: devenv shell task test:nixos-only
