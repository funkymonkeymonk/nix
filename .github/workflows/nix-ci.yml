---
name: Nix CI/CD Pipeline
# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # Job 1: Quick validation + formatting (single runner, no duplication)
  test-quick:
    name: Quick Validation & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run devenv tests and git hooks
        run: devenv test
      - name: Run quick tests
        run: task test:quick
  # Job 2: Darwin-specific testing
  test-darwin:
    name: Darwin Configuration Tests
    runs-on: macos-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: funkymonkeymonk
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run Darwin-specific tests (dry-run)
        if: github.event_name == 'pull_request'
        run: task test:darwin-only
      - name: Build Darwin configurations (push to Cachix)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "Building Darwin configurations and pushing to Cachix..."
          echo "üçé Building wweaver configuration..."
          nix build .#darwinConfigurations.wweaver.system --no-link
          echo "‚úÖ wweaver build complete"
          echo "üçé Building MegamanX configuration..."
          nix build .#darwinConfigurations.MegamanX.system --no-link
          echo "‚úÖ MegamanX build complete"
          echo "‚úÖ All Darwin configurations built and pushed to Cachix"
  # Job 3: Linux-specific testing
  test-linux:
    name: Linux Configuration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: funkymonkeymonk
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run Linux-specific tests (dry-run)
        if: github.event_name == 'pull_request'
        run: task test:nixos-only
      - name: Build Linux configurations (push to Cachix)
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          echo "Building NixOS configurations and pushing to Cachix..."
          echo "üêß Building drlight configuration..."
          nix build .#nixosConfigurations.drlight.config.system.build.toplevel --no-link
          echo "‚úÖ drlight build complete"
          echo "üêß Building zero configuration..."
          nix build .#nixosConfigurations.zero.config.system.build.toplevel --no-link
          echo "‚úÖ zero build complete"
          echo "‚úÖ All NixOS configurations built and pushed to Cachix"
