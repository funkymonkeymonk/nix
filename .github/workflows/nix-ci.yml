---
name: Nix CI/CD Pipeline
# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  # Job 1: Quick validation + formatting (single runner, no duplication)
  test-quick:
    name: Quick Validation & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run devenv tests and git hooks
        run: devenv test
      - name: Run quick tests
        run: task test:quick
  # Job 2: Darwin-specific testing
  test-darwin:
    name: Darwin Configuration Tests
    runs-on: macos-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run Darwin-specific tests
        run: task test:darwin-only
  # Job 3: Linux-specific testing
  test-linux:
    name: Linux Configuration Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: devenv shell bash -- -e {0}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v10
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            sandbox = false
      - name: Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Install devenv.sh
        shell: bash
        run: nix profile install --accept-flake-config nixpkgs#devenv
      - name: Run Linux-specific tests
        run: task test:nixos-only
